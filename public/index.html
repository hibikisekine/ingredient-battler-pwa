<html lang="ja">
<head>

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #e17055;
            --dark-color: #2d3436;
            --light-color: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .character-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .battle-arena {
            background: var(--gradient-secondary);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .btn-game {
            background: var(--gradient-success);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(253, 121, 168, 0.25);
            color: white;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin: 5px 0;
            overflow: hidden;
            position: relative;
        }

        .stats-fill {
            height: 100%;
            border-radius: 10px;
            background: var(--gradient-success);
            transition: width 0.5s ease;
            position: relative;
        }

        .stats-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .character-mini-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .character-mini-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .ingredient-input {
            margin: 10px 0;
        }

        .ingredient-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            align-items: center;
        }

        .ingredient-row input {
            flex: 1;
        }

        .remove-ingredient {
            background: var(--danger-color);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-weight: bold;
        }

        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .ad-banner {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .ad-banner ins {
            display: block;
            margin: 0 auto;
        }

        /* 広告レスポンシブ対応 */
        @media (max-width: 768px) {
            .ad-banner {
                padding: 5px;
            }
        }

        .character-avatar {
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .character-avatar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .character-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2px;
        }

        .stat-value {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .ingredients-list {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .ingredients-list ul {
            margin: 5px 0 0 0;
            padding-left: 20px;
        }

        .ingredients-list li {
            font-size: 0.9em;
            margin-bottom: 2px;
        }

        .battle-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            animation: battleFadeIn 0.5s ease-in-out;
        }

        .battle-scene {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .attacker-avatar, .defender-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .attack-effect {
            font-size: 2em;
            animation: attackMove 1s ease-in-out;
        }

        .damage-text {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.5em;
            font-weight: bold;
            animation: damagePop 0.5s ease-in-out;
        }

        @keyframes battleFadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes attackMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        @keyframes damagePop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .battle-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .battle-log {
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .battle-log p {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="section-card fade-in-up">
            <h1 class="text-center mb-4" style="font-family: 'Orbitron', sans-serif; color: white;">
                <i class="fas fa-utensils"></i> 成分表示バトラー

                    <i class="fas fa-info-circle"></i>
                    <strong>使い方：</strong>食品の栄養成分表示を参考に、成分名と数値を入力してください。

                            <div class="col-md-3">

                            </div>

        <!-- カメラOCRセクション -->
        <div class="section-card fade-in-up">

                <canvas id="canvas" style="display: none;"></canvas>

                    </button>

                        <i class="fas fa-camera-retro"></i> 写真撮影

        <!-- キャラクター表示エリア -->
        <div class="section-card fade-in-up" id="characterSection" style="display: none;">

        <!-- バトルアリーナ -->
        <div class="section-card fade-in-up" id="battleSection" style="display: none;">

                <button class="btn btn-game mt-3" onclick="startBattle()">

            <div id="characters-list" class="characters-grid"></div>

        <!-- AdSense広告 -->

                 style="display:block"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tesseract.js -->
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>

    <script>
        let currentCharacter = null;
        let opponentCharacter = null;
        let stream = null;

        // パーティクル効果
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // 手動入力機能
        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            newRow.innerHTML = `
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label text-white">成分名</label>
                        <input type="text" class="form-control ingredient-name" placeholder="例：タンパク質">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-white">数値</label>
                        <input type="number" class="form-control ingredient-value" placeholder="0.0" step="0.1" min="0">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-white">単位</label>
                        <select class="form-control ingredient-unit">
                            <option value="protein">タンパク質 (g)</option>
                            <option value="fat">脂質 (g)</option>
                            <option value="carbs">炭水化物 (g)</option>
                            <option value="sugar">糖質 (g)</option>
                            <option value="salt">塩分 (g)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label text-white">&nbsp;</label>
                        <button class="btn btn-danger remove-ingredient w-100" onclick="removeIngredient(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(newRow);
        }

        function removeIngredient(button) {
            const container = document.getElementById('ingredients-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function generateCharacterFromManual() {
            console.log('キャラクター生成開始');
            
            const ingredients = [];
            const rows = document.querySelectorAll('.ingredient-row');
            
            console.log('成分行数:', rows.length);
            
            rows.forEach((row, index) => {
                const name = row.querySelector('.ingredient-name').value;
                const value = parseFloat(row.querySelector('.ingredient-value').value) || 0;
                const unit = row.querySelector('.ingredient-unit').value;
                
                console.log(`行${index + 1}:`, { name, value, unit });
                
                if (name && value > 0) {
                    ingredients.push({
                        name: name,
                        [unit]: value
                    });
                }
            });

            console.log('抽出された成分:', ingredients);

            if (ingredients.length === 0) {
                alert('成分データを入力してください');
                return;
            }

            // フロントエンドでキャラクター生成
            const names = ["栄養戦士", "成分騎士", "健康勇者", "バランス戦士", "栄養の守護者", 
                          "タンパク質戦士", "脂質騎士", "炭水化物勇者", "糖質戦士", "塩分の守護者"];
            const name = names[Math.floor(Math.random() * names.length)];
            
            const totalProtein = ingredients.reduce((sum, ing) => sum + (ing.protein || 0), 0);
            const totalFat = ingredients.reduce((sum, ing) => sum + (ing.fat || 0), 0);
            const totalCarbs = ingredients.reduce((sum, ing) => sum + (ing.carbs || 0), 0);
            const totalSugar = ingredients.reduce((sum, ing) => sum + (ing.sugar || 0), 0);
            const totalSalt = ingredients.reduce((sum, ing) => sum + (ing.salt || 0), 0);
            
            console.log('計算結果:', { totalProtein, totalFat, totalCarbs, totalSugar, totalSalt });
            
            const character = {
                name: name,
                hp: 100 + (totalProtein * 2),
                attack: 50 + (totalFat * 3),
                defense: 30 + (totalCarbs * 2),
                speed: 20 + (totalSugar * 5),
                ingredients: ingredients
            };

            console.log('生成されたキャラクター:', character);

            try {
                displayCharacter(character);
                console.log('キャラクター表示完了');
                alert('キャラクター生成成功！');
            } catch (error) {
                console.error('キャラクター表示エラー:', error);
                alert('キャラクター表示でエラーが発生しました: ' + error.message);
            }
        }

        // カメラ機能
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                document.querySelector('button[onclick="startCamera()"]').style.display = 'none';
                document.querySelector('button[onclick="stopCamera()"]').style.display = 'inline-block';
                document.querySelector('button[onclick="captureImage()"]').style.display = 'inline-block';
            } catch (error) {
                console.error('カメラアクセスエラー:', error);
                alert('カメラにアクセスできませんでした');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').style.display = 'none';
                document.querySelector('button[onclick="startCamera()"]').style.display = 'inline-block';
                document.querySelector('button[onclick="stopCamera()"]').style.display = 'none';
                document.querySelector('button[onclick="captureImage()"]').style.display = 'none';
            }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            performOCR();
        }

        async function performOCR() {
            const loading = document.getElementById('ocrLoading');
            loading.style.display = 'block';
            
            try {
                const canvas = document.getElementById('canvas');
                const result = await Tesseract.recognize(canvas, 'jpn', {
                    logger: m => console.log(m)
                });
                
                const extractedText = result.data.text;
                const ingredients = extractIngredients(extractedText);
                
                if (ingredients.length > 0) {
                    fillIngredientForm(ingredients);
                } else {
                    alert('成分データを検出できませんでした。手動で入力してください。');
                }
            } catch (error) {
                console.error('OCRエラー:', error);
                alert('OCR処理中にエラーが発生しました');
            } finally {
                loading.style.display = 'none';
            }
        }

        function extractIngredients(text) {
            const ingredients = [];
            const lines = text.split('\n');
            
            lines.forEach(line => {
                const proteinMatch = line.match(/タンパク質[：:]\s*(\d+)/);
                const fatMatch = line.match(/脂質[：:]\s*(\d+)/);
                const carbsMatch = line.match(/炭水化物[：:]\s*(\d+)/);
                const sugarMatch = line.match(/糖質[：:]\s*(\d+)/);
                const saltMatch = line.match(/塩分[：:]\s*(\d+)/);
                
                if (proteinMatch) ingredients.push({ protein: parseFloat(proteinMatch[1]) });
                if (fatMatch) ingredients.push({ fat: parseFloat(fatMatch[1]) });
                if (carbsMatch) ingredients.push({ carbs: parseFloat(carbsMatch[1]) });
                if (sugarMatch) ingredients.push({ sugar: parseFloat(sugarMatch[1]) });
                if (saltMatch) ingredients.push({ salt: parseFloat(saltMatch[1]) });
            });
            
            return ingredients;
        }

                else if (ing.sugar) { name = '糖質'; value = ing.sugar; unit = 'sugar'; }

        function startBattle() {
            if (!currentCharacter) {
                alert('まずキャラクターを生成してください！');
                return;
            }

            // フロントエンドで敵キャラクター生成
            const enemyNames = ["栄養の敵", "成分の敵", "健康の敵", "バランスの敵", "栄養の敵"];
            const enemyName = enemyNames[Math.floor(Math.random() * enemyNames.length)];
            
            const enemy = {
                name: enemyName,
                hp: 80 + Math.floor(Math.random() * 40),
                attack: 40 + Math.floor(Math.random() * 30),
                defense: 20 + Math.floor(Math.random() * 25),
                speed: 15 + Math.floor(Math.random() * 20)
            };

            console.log('バトル開始:', { player: currentCharacter, enemy: enemy });

            // バトルロジック
            let playerHP = currentCharacter.hp;
            let enemyHP = enemy.hp;
            let battleLog = [];

            // スピードで先攻決定
            const playerFirst = currentCharacter.speed >= enemy.speed;

            while (playerHP > 0 && enemyHP > 0) {
                if (playerFirst) {
                    // プレイヤー攻撃
                    const damage = Math.max(1, currentCharacter.attack - enemy.defense);
                    enemyHP -= damage;
                    battleLog.push(`${currentCharacter.name}の攻撃！${enemy.name}に${damage}ダメージ！`);
                    animateBattle(currentCharacter, enemy, damage); // バトルアニメーション

                    if (enemyHP <= 0) break;

                    // 敵攻撃
                    const enemyDamage = Math.max(1, enemy.attack - currentCharacter.defense);
                    playerHP -= enemyDamage;
                    battleLog.push(`${enemy.name}の攻撃！${currentCharacter.name}に${enemyDamage}ダメージ！`);
                    animateBattle(enemy, currentCharacter, enemyDamage); // バトルアニメーション
                } else {
                    // 敵攻撃
                    const enemyDamage = Math.max(1, enemy.attack - currentCharacter.defense);
                    playerHP -= enemyDamage;
                    battleLog.push(`${enemy.name}の攻撃！${currentCharacter.name}に${enemyDamage}ダメージ！`);
                    animateBattle(enemy, currentCharacter, enemyDamage); // バトルアニメーション

                    if (playerHP <= 0) break;

                    // プレイヤー攻撃
                    const damage = Math.max(1, currentCharacter.attack - enemy.defense);
                    enemyHP -= damage;
                    battleLog.push(`${currentCharacter.name}の攻撃！${enemy.name}に${damage}ダメージ！`);
                    animateBattle(currentCharacter, enemy, damage); // バトルアニメーション
                }
            }

            const result = {
                winner: playerHP > 0 ? currentCharacter.name : enemy.name,
                playerHP: Math.max(0, playerHP),
                enemyHP: Math.max(0, enemyHP),
                battleLog: battleLog
            };

            displayBattleResult(result);
        }

        // バトルアニメーション
        function animateBattle(attacker, defender, damage) {
            const battleDisplay = document.getElementById('battleDisplay');
            const animationDiv = document.createElement('div');

            const attackerAvatar = generateCharacterAvatar(attacker);
            const defenderAvatar = generateCharacterAvatar(defender);
            
            animationDiv.innerHTML = `

                </div>

            battleDisplay.appendChild(animationDiv);
            
            setTimeout(() => {

        }
