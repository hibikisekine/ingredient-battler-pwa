<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成分表示バトラー</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="栄養成分でキャラクターを生成してバトルしよう！">
    <meta name="theme-color" content="#6c5ce7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="成分バトラー">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #e17055;
            --dark-color: #2d3436;
            --light-color: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .character-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .battle-arena {
            background: var(--gradient-secondary);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .btn-game {
            background: var(--gradient-success);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(253, 121, 168, 0.25);
            color: white;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            margin: 5px 0;
            overflow: hidden;
            position: relative;
        }

        .stats-fill {
            height: 100%;
            border-radius: 10px;
            background: var(--gradient-success);
            transition: width 0.5s ease;
            position: relative;
        }

        .stats-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .character-mini-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .character-mini-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .camera-container {
            position: relative;
            margin: 20px 0;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .ingredient-input {
            margin: 10px 0;
        }

        .ingredient-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            align-items: center;
        }

        .ingredient-row input {
            flex: 1;
        }

        .remove-ingredient {
            background: var(--danger-color);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-weight: bold;
        }

        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="section-card fade-in-up">
            <h1 class="text-center mb-4" style="font-family: 'Orbitron', sans-serif; color: white;">
                <i class="fas fa-utensils"></i> 成分表示バトラー
            </h1>
            <p class="text-center text-white-50 mb-4">栄養成分でキャラクターを生成してバトルしよう！</p>
        </div>

        <!-- 手動入力セクション -->
        <div class="section-card fade-in-up">
            <h3 class="text-white mb-3"><i class="fas fa-edit"></i> 成分データ入力</h3>
            <div class="manual-input-section">
                <div id="ingredients-container">
                    <div class="ingredient-row">
                        <input type="text" class="form-control ingredient-name" placeholder="成分名（例：タンパク質）" value="タンパク質">
                        <input type="number" class="form-control ingredient-value" placeholder="数値" value="10">
                        <select class="form-control ingredient-unit">
                            <option value="protein">タンパク質</option>
                            <option value="fat">脂質</option>
                            <option value="carbs">炭水化物</option>
                            <option value="sugar">糖質</option>
                            <option value="salt">塩分</option>
                        </select>
                        <button class="btn btn-danger remove-ingredient" onclick="removeIngredient(this)">×</button>
                    </div>
                </div>
                <button class="btn btn-game mt-3" onclick="addIngredient()">
                    <i class="fas fa-plus"></i> 成分を追加
                </button>
                <button class="btn btn-game mt-3" onclick="generateCharacterFromManual()">
                    <i class="fas fa-magic"></i> キャラクター生成
                </button>
            </div>
        </div>

        <!-- カメラOCRセクション -->
        <div class="section-card fade-in-up">
            <h3 class="text-white mb-3"><i class="fas fa-camera"></i> カメラで成分読み取り</h3>
            <div class="camera-container">
                <video id="video" width="100%" height="300" style="display: none; border-radius: 10px;"></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="camera-controls">
                    <button class="btn btn-game" onclick="startCamera()">
                        <i class="fas fa-camera"></i> カメラ開始
                    </button>
                    <button class="btn btn-game" onclick="stopCamera()" style="display: none;">
                        <i class="fas fa-stop"></i> カメラ停止
                    </button>
                    <button class="btn btn-game" onclick="captureImage()" style="display: none;">
                        <i class="fas fa-camera-retro"></i> 写真撮影
                    </button>
                </div>
                <div class="loading-spinner" id="ocrLoading">
                    <div class="spinner"></div>
                    <p class="text-white mt-2">OCR処理中...</p>
                </div>
            </div>
        </div>

        <!-- キャラクター表示エリア -->
        <div class="section-card fade-in-up" id="characterSection" style="display: none;">
            <h3 class="text-white mb-3"><i class="fas fa-user"></i> 生成されたキャラクター</h3>
            <div id="characterDisplay"></div>
        </div>

        <!-- バトルアリーナ -->
        <div class="section-card fade-in-up" id="battleSection" style="display: none;">
            <h3 class="text-white mb-3"><i class="fas fa-sword"></i> バトルアリーナ</h3>
            <div class="battle-arena">
                <div id="battleDisplay"></div>
                <button class="btn btn-game mt-3" onclick="startBattle()">
                    <i class="fas fa-play"></i> バトル開始
                </button>
            </div>
        </div>

        <!-- キャラクター一覧 -->
        <div class="section-card fade-in-up">
            <h3 class="text-white mb-3"><i class="fas fa-users"></i> キャラクター一覧</h3>
            <div id="characters-list" class="characters-grid"></div>
        </div>
    </div>

    <!-- Install Button -->
    <button id="installButton" class="btn btn-game">
        <i class="fas fa-download"></i> アプリをインストール
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tesseract.js -->
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>

    <script>
        let currentCharacter = null;
        let opponentCharacter = null;
        let stream = null;

        // パーティクル効果
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // 手動入力機能
        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const newRow = document.createElement('div');
            newRow.className = 'ingredient-row';
            newRow.innerHTML = `
                <input type="text" class="form-control ingredient-name" placeholder="成分名（例：タンパク質）">
                <input type="number" class="form-control ingredient-value" placeholder="数値">
                <select class="form-control ingredient-unit">
                    <option value="protein">タンパク質</option>
                    <option value="fat">脂質</option>
                    <option value="carbs">炭水化物</option>
                    <option value="sugar">糖質</option>
                    <option value="salt">塩分</option>
                </select>
                <button class="btn btn-danger remove-ingredient" onclick="removeIngredient(this)">×</button>
            `;
            container.appendChild(newRow);
        }

        function removeIngredient(button) {
            const container = document.getElementById('ingredients-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function generateCharacterFromManual() {
            const ingredients = [];
            const rows = document.querySelectorAll('.ingredient-row');
            
            rows.forEach(row => {
                const name = row.querySelector('.ingredient-name').value;
                const value = parseFloat(row.querySelector('.ingredient-value').value) || 0;
                const unit = row.querySelector('.ingredient-unit').value;
                
                if (name && value > 0) {
                    ingredients.push({
                        name: name,
                        [unit]: value
                    });
                }
            });

            if (ingredients.length === 0) {
                alert('成分データを入力してください');
                return;
            }

            // サンプルキャラクター生成（APIが使えない場合）
            const names = ["栄養戦士", "成分騎士", "健康勇者", "バランス戦士", "栄養の守護者"];
            const name = names[Math.floor(Math.random() * names.length)];
            
            const totalProtein = ingredients.reduce((sum, ing) => sum + (ing.protein || 0), 0);
            const totalFat = ingredients.reduce((sum, ing) => sum + (ing.fat || 0), 0);
            const totalCarbs = ingredients.reduce((sum, ing) => sum + (ing.carbs || 0), 0);
            const totalSugar = ingredients.reduce((sum, ing) => sum + (ing.sugar || 0), 0);
            
            const character = {
                name: name,
                hp: 100 + (totalProtein * 2),
                attack: 50 + (totalFat * 3),
                defense: 30 + (totalCarbs * 2),
                speed: 20 + (totalSugar * 5),
                ingredients: ingredients
            };

            displayCharacter(character);
        }

        // カメラ機能
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                document.querySelector('button[onclick="startCamera()"]').style.display = 'none';
                document.querySelector('button[onclick="stopCamera()"]').style.display = 'inline-block';
                document.querySelector('button[onclick="captureImage()"]').style.display = 'inline-block';
            } catch (error) {
                console.error('カメラアクセスエラー:', error);
                alert('カメラにアクセスできませんでした');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').style.display = 'none';
                document.querySelector('button[onclick="startCamera()"]').style.display = 'inline-block';
                document.querySelector('button[onclick="stopCamera()"]').style.display = 'none';
                document.querySelector('button[onclick="captureImage()"]').style.display = 'none';
            }
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            performOCR();
        }

        async function performOCR() {
            const loading = document.getElementById('ocrLoading');
            loading.style.display = 'block';
            
            try {
                const canvas = document.getElementById('canvas');
                const result = await Tesseract.recognize(canvas, 'jpn', {
                    logger: m => console.log(m)
                });
                
                const extractedText = result.data.text;
                const ingredients = extractIngredients(extractedText);
                
                if (ingredients.length > 0) {
                    fillIngredientForm(ingredients);
                } else {
                    alert('成分データを検出できませんでした。手動で入力してください。');
                }
            } catch (error) {
                console.error('OCRエラー:', error);
                alert('OCR処理中にエラーが発生しました');
            } finally {
                loading.style.display = 'none';
            }
        }

        function extractIngredients(text) {
            const ingredients = [];
            const lines = text.split('\n');
            
            lines.forEach(line => {
                const proteinMatch = line.match(/タンパク質[：:]\s*(\d+)/);
                const fatMatch = line.match(/脂質[：:]\s*(\d+)/);
                const carbsMatch = line.match(/炭水化物[：:]\s*(\d+)/);
                const sugarMatch = line.match(/糖質[：:]\s*(\d+)/);
                const saltMatch = line.match(/塩分[：:]\s*(\d+)/);
                
                if (proteinMatch) ingredients.push({ protein: parseFloat(proteinMatch[1]) });
                if (fatMatch) ingredients.push({ fat: parseFloat(fatMatch[1]) });
                if (carbsMatch) ingredients.push({ carbs: parseFloat(carbsMatch[1]) });
                if (sugarMatch) ingredients.push({ sugar: parseFloat(sugarMatch[1]) });
                if (saltMatch) ingredients.push({ salt: parseFloat(saltMatch[1]) });
            });
            
            return ingredients;
        }

        function fillIngredientForm(ingredients) {
            const container = document.getElementById('ingredients-container');
            container.innerHTML = '';
            
            ingredients.forEach(ing => {
                const row = document.createElement('div');
                row.className = 'ingredient-row';
                
                let name = '';
                let value = 0;
                let unit = 'protein';
                
                if (ing.protein) { name = 'タンパク質'; value = ing.protein; unit = 'protein'; }
                else if (ing.fat) { name = '脂質'; value = ing.fat; unit = 'fat'; }
                else if (ing.carbs) { name = '炭水化物'; value = ing.carbs; unit = 'carbs'; }
                else if (ing.sugar) { name = '糖質'; value = ing.sugar; unit = 'sugar'; }
                else if (ing.salt) { name = '塩分'; value = ing.salt; unit = 'salt'; }
                
                row.innerHTML = `
                    <input type="text" class="form-control ingredient-name" value="${name}">
                    <input type="number" class="form-control ingredient-value" value="${value}">
                    <select class="form-control ingredient-unit">
                        <option value="protein" ${unit === 'protein' ? 'selected' : ''}>タンパク質</option>
                        <option value="fat" ${unit === 'fat' ? 'selected' : ''}>脂質</option>
                        <option value="carbs" ${unit === 'carbs' ? 'selected' : ''}>炭水化物</option>
                        <option value="sugar" ${unit === 'sugar' ? 'selected' : ''}>糖質</option>
                        <option value="salt" ${unit === 'salt' ? 'selected' : ''}>塩分</option>
                    </select>
                    <button class="btn btn-danger remove-ingredient" onclick="removeIngredient(this)">×</button>
                `;
                container.appendChild(row);
            });
        }

        function displayCharacter(character) {
            currentCharacter = character;
            const section = document.getElementById('characterSection');
            const display = document.getElementById('characterDisplay');
            
            display.innerHTML = `
                <div class="character-card">
                    <h4 class="text-white">${character.name}</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="text-white-50">HP: ${character.hp}</p>
                            <div class="stats-bar">
                                <div class="stats-fill" style="width: ${Math.min(character.hp / 2, 100)}%"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="text-white-50">攻撃力: ${character.attack}</p>
                            <div class="stats-bar">
                                <div class="stats-fill" style="width: ${Math.min(character.attack, 100)}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="text-white-50">防御力: ${character.defense}</p>
                            <div class="stats-bar">
                                <div class="stats-fill" style="width: ${Math.min(character.defense, 100)}%"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="text-white-50">スピード: ${character.speed}</p>
                            <div class="stats-bar">
                                <div class="stats-fill" style="width: ${Math.min(character.speed, 100)}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            section.style.display = 'block';
            generateOpponent();
        }

        function generateOpponent() {
            const names = ["敵戦士", "暗黒騎士", "混沌の勇者", "闇の戦士", "邪悪の守護者"];
            const name = names[Math.floor(Math.random() * names.length)];
            
            opponentCharacter = {
                name: name,
                hp: 120 + Math.floor(Math.random() * 80),
                attack: 60 + Math.floor(Math.random() * 40),
                defense: 40 + Math.floor(Math.random() * 30),
                speed: 25 + Math.floor(Math.random() * 25)
            };
            
            const section = document.getElementById('battleSection');
            const display = document.getElementById('battleDisplay');
            
            display.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-white">あなたのキャラクター</h5>
                        <div class="character-card">
                            <h6 class="text-white">${currentCharacter.name}</h6>
                            <p class="text-white-50">HP: ${currentCharacter.hp} | 攻撃: ${currentCharacter.attack} | 防御: ${currentCharacter.defense} | スピード: ${currentCharacter.speed}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-white">敵キャラクター</h5>
                        <div class="character-card">
                            <h6 class="text-white">${opponentCharacter.name}</h6>
                            <p class="text-white-50">HP: ${opponentCharacter.hp} | 攻撃: ${opponentCharacter.attack} | 防御: ${opponentCharacter.defense} | スピード: ${opponentCharacter.speed}</p>
                        </div>
                    </div>
                </div>
            `;
            
            section.style.display = 'block';
        }

        function startBattle() {
            if (!currentCharacter || !opponentCharacter) {
                alert('キャラクターが生成されていません');
                return;
            }
            
            const playerPower = currentCharacter.attack + currentCharacter.speed;
            const opponentPower = opponentCharacter.attack + opponentCharacter.speed;
            
            const playerRoll = Math.floor(Math.random() * 20) + 1;
            const opponentRoll = Math.floor(Math.random() * 20) + 1;
            
            const playerTotal = playerPower + playerRoll;
            const opponentTotal = opponentPower + opponentRoll;
            
            let result, expGained;
            if (playerTotal > opponentTotal) {
                result = 'win';
                expGained = 10;
            } else if (playerTotal < opponentTotal) {
                result = 'lose';
                expGained = 5;
            } else {
                result = 'draw';
                expGained = 7;
            }
            
            displayBattleResult(result, expGained, playerTotal, opponentTotal);
        }

        function displayBattleResult(result, expGained, playerTotal, opponentTotal) {
            const display = document.getElementById('battleDisplay');
            const resultText = result === 'win' ? '勝利！' : result === 'lose' ? '敗北...' : '引き分け';
            const resultClass = result === 'win' ? 'text-success' : result === 'lose' ? 'text-danger' : 'text-warning';
            
            display.innerHTML += `
                <div class="mt-4">
                    <h4 class="${resultClass}">${resultText}</h4>
                    <p class="text-white">獲得経験値: ${expGained}</p>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="text-white">${currentCharacter.name}の攻撃力: ${currentCharacter.attack + currentCharacter.speed} + ${playerTotal - (currentCharacter.attack + currentCharacter.speed)} = ${playerTotal}</p>
                        </div>
                        <div class="col-md-6">
                            <p class="text-white">${opponentCharacter.name}の攻撃力: ${opponentCharacter.attack + opponentCharacter.speed} + ${opponentTotal - (opponentCharacter.attack + opponentCharacter.speed)} = ${opponentTotal}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function loadCharacters() {
            fetch('/api/characters')
            .then(response => response.json())
            .then(data => {
                const charactersList = document.getElementById('characters-list');
                charactersList.innerHTML = '';
                
                if (data.characters.length === 0) {
                    loadSampleCharacters();
                } else {
                    data.characters.forEach(character => {
                        const characterCard = document.createElement('div');
                        characterCard.className = 'character-mini-card';
                        characterCard.innerHTML = `
                            <h5>${character.name}</h5>
                            <p>レベル: ${character.level}</p>
                            <p>経験値: ${character.exp}</p>
                            <p>HP: ${character.hp}</p>
                            <p>攻撃力: ${character.attack}</p>
                            <p>防御力: ${character.defense}</p>
                            <p>スピード: ${character.speed || 20}</p>
                        `;
                        charactersList.appendChild(characterCard);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading characters:', error);
                loadSampleCharacters();
            });
        }

        function loadSampleCharacters() {
            const sampleCharacters = [
                {
                    name: '栄養戦士',
                    level: 5, exp: 150, hp: 180, attack: 85, defense: 70, speed: 45
                },
                {
                    name: '成分騎士',
                    level: 3, exp: 80, hp: 140, attack: 65, defense: 55, speed: 35
                },
                {
                    name: '健康勇者',
                    level: 7, exp: 220, hp: 200, attack: 95, defense: 80, speed: 50
                },
                {
                    name: 'バランス戦士',
                    level: 4, exp: 100, hp: 160, attack: 75, defense: 65, speed: 40
                },
                {
                    name: '栄養の守護者',
                    level: 6, exp: 180, hp: 190, attack: 90, defense: 75, speed: 48
                }
            ];
            
            const charactersList = document.getElementById('characters-list');
            charactersList.innerHTML = '<div class="col-12 mb-3"><p class="text-center text-muted">サンプルキャラクター</p></div>';
            
            sampleCharacters.forEach(character => {
                const characterCard = document.createElement('div');
                characterCard.className = 'character-mini-card';
                characterCard.innerHTML = `
                    <h5>${character.name}</h5>
                    <p>レベル: ${character.level}</p>
                    <p>経験値: ${character.exp}</p>
                    <p>HP: ${character.hp}</p>
                    <p>攻撃力: ${character.attack}</p>
                    <p>防御力: ${character.defense}</p>
                    <p>スピード: ${character.speed}</p>
                `;
                charactersList.appendChild(characterCard);
            });
        }

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });

        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('PWA installed');
                }
                deferredPrompt = null;
                document.getElementById('installButton').style.display = 'none';
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('Service Worker 登録成功:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker 登録失敗:', error);
                    });
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadCharacters();
        });
    </script>
